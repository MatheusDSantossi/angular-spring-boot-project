<h1>Component loaded</h1>

<form>
    <img src="assets/client.png">

    <input type="text" name="name" id="" placeholder="Name" class="form-control">
    <input type="number" name="name" id="" placeholder="Age" class="form-control">
    <input type="text" name="name" id="" placeholder="City" class="form-control">

    <input type="button" value="Register" *ngIf="btnRegister" class="btn btn-primary">
    <input type="button" value="Edit" *ngIf="!btnRegister" class="btn btn-warning">
    <input type="button" value="Remove" *ngIf="!btnRegister" class="btn btn-danger">
    <input type="button" value="Cancel" *ngIf="!btnRegister" class="btn btn-secondary">
</form>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Select</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of clients; index as i">
            <td>{{i+1}}</td>
            <td>{{c.name}}</td>
            <td>{{c.age}}</td>
            <td>{{c.city}}</td>
            <td><button class="btn btn-success">Select</button></td>
        </tr>
    </tbody>
</table>
