<h1>Component loaded</h1>

<form>
    <img src="assets/client.png">
    <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="client.name">
    <input type="number" name="age" id="age" placeholder="Age" class="form-control" [(ngModel)]="client.age">
    <input type="text" name="city" id="city" placeholder="City" class="form-control" [(ngModel)]="client.city">

    <input type="button" value="Register" *ngIf="btnRegister" class="btn btn-primary" (click)="register()">
    <input type="button" value="Edit" *ngIf="!btnRegister" class="btn btn-warning" (click)="editClient()">
    <input type="button" value="Remove" *ngIf="!btnRegister" class="btn btn-danger" (click)="removeClient()">
    <input type="button" value="Cancel" *ngIf="!btnRegister" class="btn btn-secondary" (click)="cancelEdit()">
</form>

<table class="table" *ngIf="tableVisibility">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Select</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of clients; index as i">
            <td>{{i+1}}</td>
            <td>{{c.name}}</td>
            <td>{{c.age}}</td>
            <td>{{c.city}}</td>
            <td><button class="btn btn-success" (click)="selectClient(i)">Select</button></td>
        </tr>
    </tbody>
</table>
